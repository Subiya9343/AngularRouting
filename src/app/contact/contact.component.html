<div class="containers">
    <div style="text-align: center;">
    <h2>Contact Us</h2>
    <p>Leave ur message here:</p>
</div>
<div class="row">
    <div class="column">
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="ur first name" [(ngModel)]="firstname"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="ur last name" [(ngModel)]="lastname"><br><br>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</div>
</div>
