<div class="containers">
<div class="course-container">
    <div>
        <img src="{{course.image}}" alt="" width="560" height="280">
    </div>
    <div>
        <h1 style="text-align: center; margin: 10px 0px;" *ngIf="!editCourseName">{{course.name}}</h1>
        <div style="text-align: center;" *ngIf="editCourseName">
            <input type="text" [(ngModel)]="course.name">
        </div>
    </div>
    <div class="course-details">
        <div style="margin: 0px 10px; padding-right:15px;"><b>Author:</b>{{course.author}}</div>
        <div style="margin: 0px 10px; padding-right:15px;"><b>Duration:</b>{{course.duration}}</div>
        <div style="margin: 0px 10px; padding-right:15px;"><b>Type:</b>{{course.type}}</div>
    </div>
    <div style="margin: 19px 19px;">
        <h2>Price: ${{course.price}}</h2>
    </div>
    <div style="margin: 0px 19px;">
        <p>{{course.description}}</p>
    </div>
    <!-- <a routerLink="/Courses/Course/{{course.id - 1}}">Goto Previous Course</a>
    <a routerLink="/Courses/Course/{{course.id + 1}}">Goto Next Course</a> -->
    <button (click)="OnEdit()">Edit</button>
    <button (click)="editCourseName=false" [routerLink]="['/Courses/Course', course.id]">Update</button>
</div>
</div>
